<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="layout">
          <div class="personal">
            <img
              src="src/assets/images/avatars/2.png"
              alt=""
              class="personal_img"
            />
            <div class="personal__bio">
              <p class="personal__bio_title">Biography</p>
              <ul class="personal__bio_ul">
                <li class="personal__bio_li" id="personal_gender">Gender:</li>
                <li class="personal__bio_li" id="personal_age">Age:</li>
                <li class="personal__bio_li" id="personal_skills">Skills:</li>
                <li class="personal__bio_li" id="personal_prehistory">Prehistory:</li>
              </ul>
            </div>
            <button class="personal__btn">Edit character</button>
          </div>
          <div class="map">
            <ul class="map__header"></ul>
            <div class="map__content"></div>
          </div>
          <div class="game">
            <div class="game__types">
              <div class="game__types_additional">
                <div class="checkbox" aria-hidden="true">
                  <input type="checkbox" name="checkbox" id="c1" />
                  <label id="one-life" for="c1">One life</label>
                </div>
                <div class="checkbox" aria-hidden="true">
                  <input type="checkbox" name="checkbox" id="c2" />
                  <label id="checkpoints" for="c2">Checkpoints</label>
                </div>
              </div>
              <div class="game__types_diffictulty">
                <div class="checkbox" aria-hidden="true">
                  <input type="radio" name="checkbox" id="r1" />
                  <label id="checkpoints" for="r1">Easy</label>
                </div>
                <div class="checkbox" aria-hidden="true">
                  <input type="radio" name="checkbox" id="r2" />
                  <label id="checkpoints" for="r2">Middle</label>
                </div>
                <div class="checkbox" aria-hidden="true">
                  <input type="radio" name="checkbox" id="r3" />
                  <label id="checkpoints" for="r3">Hard</label>
                </div>
              </div>
            </div>
            <button class="game__btn">Start game</button>
          </div>
        </div>
      </div>
      <div class="modals">
        <div class="modalEdit hide">
          <div class="container">
            <h2 class="title">Character editor</h2>
            <div class="modalEdit__wrapper">
              <div class="modalEdit__skill-descr">
                
                <p>
                  Click the skill once to see the description.<br>
                  Double-click to select it for your character.
                </p>
                <hr>
                <h3>Skill description</h3>
              </div>
              <div class="modalEdit__skills"></div>
              <div class="modalEdit__avatar"></div>
              <div class="modalEdit__description">
                <div class="modalEdit__input">
                  <label for="gender">Gender</label>
                  <select name="gender" id="gender">
                    <option value="0">Choose gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="modalEdit__input">
                  <label for="age">Age</label>
                  <input type="text" class="age" id="age" />
                </div>
                <div class="modalEdit__input">
                  <label for="Prehistory">Prehistory</label>
                  <textarea
                    placeholder="Tell your story..."
                    name="prehistory"
                    id="prehistory"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
            </div>
            <button class="close">&times;</button>
            <button class="confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
